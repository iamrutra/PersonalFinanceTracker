<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
    body{
        background-color: #222;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-wrap: wrap;
    }
    .container {
        background-color: rgba(45, 45, 45, 1);
        border-radius: 20px;
        color: white;
    }
    </style>
</head>
<body>
<div class="container">
    <form name="f" action="/auth/register" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    
        <label for="username">Enter your username: </label>
        <input type="text" th:field="*{username}" id="username">
        <br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
    
        <label for="password">Enter your password: </label>
        <input type="password" th:field="*{password}" id="password">
        <br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
    
        <label for="email">Enter your email: </label>
        <input type="email" th:field="*{email}" id="email">
        <br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
    
    
        <input type="submit" value="Register"> <br>
        <a href="/auth/login">Sign in</a>
    </form>
</div>
</body>
</html>
